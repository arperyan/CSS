<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Autoplay / pause media - fullPage.js</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen autoplay videos and audio." />
    <meta name="keywords"  content="fullpage,jquery,demo,autoplay,video,audio,html5,paluse" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
    
    <style>
        .intro p{
            color: #fff;
        }
        #demosMenu{ 
            position:fixed; 
            bottom: 10px; 
            right:10px; 
            z-index: 999; 
        }
        #fp-nav ul li a span, .fp-slidesNav ul li a span {
            background-color: #fff;
        }

        #header {
        position:fixed;
        top: 0;
		height: 50px;
		display:block;
		width: 100%;
		background: #333;
		z-index:9;
		text-align:center;
		color: #f2f2f2;
		padding: 20px 0 0 0;
    }
    
            
    </style>

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   

    <script type="text/javascript" src="../jquery.fullPage.js"></script>
    <script type="text/javascript" src="examples.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                loopBottom: true,
                scrollingSpeed: 2000,
                navigation: true,
                navigationTooltips: ['firstPage', 'secondPage', '3rdPage'],
                responsiveWidth: 900,
				afterResponsive: function(isResponsive){
					
				},
                afterRender: function(){
                    setInterval(function(){
                            $.fn.fullpage.moveSectionDown();
                    }, 5000);
                },
                onLeave: function(index, nextIndex, direction){
                        //it won't scroll if the destination is the 3rd section
                        if(nextIndex == 3){
                            return false;
		                }
	            }
            });
        });
    </script>

</head>
<body>

<div id="header">Header</div>

<div id="fullpage">
    <div class="section intro"> 
      <iframe width="560" height="315" data-src="https://www.youtube.com/embed/qiCVPpI9l3M" frameborder="0" allowfullscreen data-autoplay></iframe>
      <p>
        The video will automatically start playing as I'm usign the attribute `data-autoplay`. 
      </p>
      <p>
        And because I'm not using the attribute `data-keepplaying` the video will automatically stop playing after leaving the section or slide.
      </p>
    </div>
    <div class="section">
        <div class="slide">
          <h1>HTML 5 videos</h1>
          <video loop muted controls="false" data-autoplay>
            <source data-src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source data-src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
          </video>   
        </div>
    </div>
    <div class="section">
      <h1>Audio</h1>
      
    </div>
</div>


</body>
</html>
