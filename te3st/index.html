<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeply preview</title>
  <base target="_self">
  <meta name="description" content="How to make a fixed sidebar and flexible content area layout with Bootstrap 3." />
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="/images/cp_ico.png">


  <!--stylesheets / link tags loaded here-->



  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />




  <style type="text/css">
    body,
    html,
    .row-offcanvas {
      height: 100%;
    }

    body {
      padding-top: 50px;
    }

    #sidebar {
      width: inherit;
      min-width: 220px;
      max-width: 220px;
      background-color:black;
      color: white;
      float: left;
      height: 100%;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
    }

    
    #main {
      height: 100%;
      overflow: auto;
    }

    /*
 * off Canvas sidebar
 * --------------------------------------------------
 */

    @media screen and (max-width: 768px) {
      .row-offcanvas {
        position: relative;
        -webkit-transition: all 0.25s ease-out;
        -moz-transition: all 0.25s ease-out;
        transition: all 0.25s ease-out;
        width: calc(100% + 220px);
      }

      .row-offcanvas-left {
        left: -220px;
      }

      .row-offcanvas-left.active {
        left: 0;
     
      }
      

      .sidebar-offcanvas {
        position: absolute;
        top: 0;
    
      }

  
      
      .btn:focus, .btn:active:focus, .btn.active:focus {
        outline: 0 none;
        background-color:  black;
      }
 
      .btn-primary {
          margin-top: 10px;
          height: 35px;
          color: #fff;
          background-color: grey;
          border-color: grey;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
          outline: none;
      }
      
      .btn-primary:hover, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
          background: black;
          transform: translateY(1px);
      }
      
      .btn-primary:active, .btn-primary.active {
          background: black;
          box-shadow: none;
          
      }
      
      .navbar-toggle {
          background-color: rgba(20,20,20,0.4);
      }

      .icon-bar {
        background-color: white;
      }
    }
  </style>

</head>

<body>

  <div class="navbar navbar-fixed-top" style="background-color:yellow;">
    <div class="navbar-header"></div>
      
  </div><!--/.navbar -->

  <div class="row-offcanvas row-offcanvas-left">
    <div id="sidebar" class="sidebar-offcanvas">
      <div class="col-md-12">
        <h3>Sidebar Left</h3>
          <div>section</div>
          <div>section</div>
      </div>
    </div>
    <div id="main">
      <div class="col-md-12">
        <p class="pull-left visible-xs">
          <button type="button" class="btn btn-primary"  data-toggle="offcanvas">
            <i class="glyphicon glyphicon-chevron-left"></i>
          </button>
        </p>
        <h2>Fixed + Fluid Bootstrap Template with Off-canvas Sidebar</h2>
        <div class="row">
          <div class="col-md-12"> 
            <div class="well">
              <p>Shrink the browser width to make the sidebar collapse off canvase.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="well">
              <p>4 cols</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="well">
              <p>4 cols</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="well">
              <p>4 cols</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <div class="well">
              <p>6 cols, 6 small cols</p>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="well">
              <p>6 cols, 6 small cols</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-sm-6">
            <div class="well">4 cols, 6 small cols</div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="well">4 cols, 6 small cols</div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div class="well">4 cols, 12 small cols</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/row-offcanvas -->



  
  <!--scripts loaded here-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>



  <script>
    $(document).ready(function(){
    $('[data-toggle=offcanvas]').click(function() {
      $('.row-offcanvas-left').toggleClass('active');
    });
  
  })
  </script>

</body>

</html>
